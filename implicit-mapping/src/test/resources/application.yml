spring:
  application:
    name: mapstruct-implicit-mapping

    data-time-format: yyyy-MM-dd'T'HH:mm:ss

  #H2 db configuration
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true